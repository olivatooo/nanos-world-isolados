<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title></title>
	</head>
	<body>
		<script src="screen_effects.js"></script>
		<script src="enemy_hp.js"></script>
		<script src="player_hp.js"></script>
		<script src="bullet.js"></script>

		<span class="blood" id="bleeding-screen" style="display:none;"></span>
		<span class="speed" id="speed-screen" style="display:none;"></span>
		<span class="freeze" id="freezing-screen" style="display:none;"></span>
		<span class="shield" id="shield-screen" style="display:none;"></span>
		<span class="poison" id="poison-screen" style="display:none;"></span>


		<div class="statuses center half">
			<div class="enemy-hp center" id="enemy-hp" style="display:none;">
				<div class="w3-border w3-leftbar spacing">
					<div class="w3-red height-10" id="enemy-hp-bar" style="">

						<center class="shadow text_enemy_bar" id="enemy-hp-number">1000/1000</center>
					</div>
				</div>
			</div>

			<div class="status-bars center">
				<div class="w3-border w3-rightbar spacing" id="poison-visibility" style="display:none;" >
					<div class="w3-lime negative-bar" id="poison-bar" ></div>
				</div>

					<div class="w3-border w3-rightbar spacing" id="bleeding-visibility" style="display:none;" >
						<div class="w3-brown negative-bar" id="bleeding-bar" >
						</div>
					</div>

						<div class="w3-border w3-rightbar spacing" id="freezing-visibility" style="display:none;">
							<div class="w3-blue-gray negative-bar" id="freezing-bar" >
							</div>
						</div>
			</div>
		</div>


		<span class="health-container">

			<div class="w3-border w3-leftbar margin-8" id="player-shield">
				<div class="w3-blue shield-container" id="player-shield-bar">
					<center class="shadow" id="player-shield-number">100/100</center>
				</div>
			</div>

			<div class="w3-border w3-leftbar margin-8" id="player-hp">
				<div class="w3-red" id="player-hp-bar">
					<center class="shadow" id="player-hp-number">100/100</center>
				</div>
			</div>
		</span>

		<span class="exp-container shadow">
			<div id="player-exp-number">LVL</div>
			<div class="exp-container w3-border w3-leftbar" id="player-exp">
				<div class="w3-white" id="player-exp-bar">
				</div>
				<div id="player-exp-number"></div>
			</div>
		</span>


		<span class="bullet-container">
			<div>
				<div class="w3-border margin-8">
					<div class="w3-sand grenade-container" id="grenade-bar">
					</div>
				</div>
			</div>
			<div>
				<div class="w3-border w3-leftbar margin-8">
					<div class="w3-dark-grey" id="bullet-bar">
						<center>
							<span class="shadow" id="bullet-number">10/100</span>
						</center>
					</div>
				</div>
			</div>
		</span>

		<span class="weapon-container">
			<!-- TODO -->
		</span>

	</body>
</html>
